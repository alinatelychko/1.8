<h3>To contact me:</h3>
<form action="" method="post" id="contact-form">
    <label class="standard-label" for="mail-lbl">Email: </label>
    <input type="email" id="mail-lbl" required>
  <br>
  <br>
    <label class="standard-label" for="tel-lbl">Telephone: </label>
    <input type="tel" id="tel-lbl" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
  <br>
  <br>
    <label class="standard-label" for="msg-lbl">Message: </label>
    <textarea required maxlength="240" id="msg-lbl"></textarea>
    <br>
    <br>
    <input id="submit" type="submit" value="Send message">
  </form>
